<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Account Settings Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="leftbox">
			<nav>
				<a onclick="tabs(0)" class="tab">
					<i class="fa fa-user"></i>
				</a>

				<a onclick="tabs(1)" class="tab">
					<i class="fa fa-user"></i>
				</a>
				
				<a onclick="tabs(2)" class="tab">
					<i class="fa fa-user"></i>
				</a>

			</nav>
		</div>

			<div class="rightbox">
				<div class="profile tabShow">
					<h1>Personal Info</h1>
					<h2>Full Name</h2>
					<input type="text" class="input" value="Full name">
					<h2>Gender</h2>
					<form>
						<input type="radio" id="female" name="gender" value="Female">
						<label for="female">Female</label><br>
						<input type="radio" id="male" name="gender" value="Male">
						<label for="male">Male</label><br>
						<input type="radio" id="other" name="gender" value="Other">
						<label for="other">Other</label><br>
					</form>
					<h2>Pronouns</h2>
					<form>
						<input type="radio" id="she" name="pronoun" value="She/her/hers">
						<label for="she">She/Her/Hers</label><br>
						<input type="radio" id="he" name="pronoun" value="He/him/his">
						<label for="she">He/Him/His</label><br>
						<input type="radio" id="other" name="pronoun" value="They/them/their">
						<label for="other">They/Them/Their</label><br>
					</form>	
					<h2>Email</h2>
					<input type="text" class="input" value="Example@Example.edu">
					<h2>Password</h2>
					<input type="password" class="input" value="brightcode">
					<button class="btn">Update</button>
				</div>

				<div class="privacy tabShow">
					<h1>Privacy Settings</h1>
					<h2>Manage Email Notification</h2>
					<p></P>
					<h2>Manage Privacy Settings</h2>
					<p></p>
					
					
					<button class="btn">Update</button>
				</div>

				<div class="setting tabShow">
					<h1>Account Settings</h1>
					
					
					<button class="btn">Update</button>
				</div>
					
			</div>
		</div>
	</div>

	<script src="jquery/jquery.js"></script>
	<script>
		const tabBtn = document.querySelector(".tab");
		const tab = document.querySelector(".tabShow");

		function tabs(panelIndex){
			tab.forEach(function(node))
		}
	</script>
	<script>

	</script>
</body>
</html>
