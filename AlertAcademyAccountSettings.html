<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Account Setting</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/AccountStyles.css">
	</head>
	<body>
		<div class="container">
			<div id="logo">
				<h1 class="logo">Alert Academy</h1>
				<div class="CTA">
					<h1>Donate</h1>
				</div>
				<div class="leftbox">
					<nav>
						<a href="#" class="active">
							<i class="fa fa-user"></i>
						</a>
						<a href="#" class="active">
							<i class="fa fa-settings"></i>
						</a>
						<a href="#" class="active">
							<i class="fa fa-task"></i>
						</a>
					</nav>
				</div>
				<div>
					<div class="rightbox">
						<h1>Personal Info</h1>
						<h2>Full name</h2>
						<input type="text" class="input" value="First Last Name">
						<button class="btn">Update</button>
						<h2>Gender</h2>
						<p>
							<form class="gender">
								<input type="radio" id="1">
								<label for="1">Male</label> <br>
								<input type="radio" id="2"> 
								<label for="2">Female</label> <br>
								<input type="radio" id="3">
								<label for="3">Other</label> <br>
							</form>
							<button class="btn">Update</button>
						</p>
						<h2>Email</h2>
						<input type="text" class="input" value="example@example.edu">
						<button class="btn">Update</button>
						<h2>Password</h2>
						<input type="password" class="input" value="hello1234">
						<button class="btn">Update</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
