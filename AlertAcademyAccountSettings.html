<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Account Setting</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/AccountStyle.css">
	</head>
	<body>
		<div class="container">
			<div class="leftbox">
				<nav>
					<a onclick="tabs(0)" class="tab active">
						<i class="fa fa-user"></i>
					</a>
				</nav>
			</div>
			<div class="rightbox">
				<div class="profile tabShow">
					<h1>Personal Info</h1>
					<h2>Full Name</h2>
					<input type="text"
						class="input" value="First Name">
					<input type="text"
						class="input" value="Last Name">
					<button type="save" value="Save">Save</button>
					<h2>Birthday</h2>
					<label for="Date of Birth">
						<input type="date" name="date">
						<button type="save" value="Save">Save</button>
					</label>
					<h2>Gender</h2>
					<input type="radio" id="male" name="gender" value="Male">
					<label for="male">Male</label><br>
					<input type="radio" id="female" name="gender" value="Female">
					<label for="male">Female</label><br>
					<input type="radio" id="other" name="gender" value="Other">
					<label for="other">Other</label><br>
					<button type="save" value="Save">Save</button>
					<h2>Pronouns</h2>
					<input type="radio" id="he" name="pronoun" value="He">
					<label for="he">He/Him/His</label><br>
					<input type="radio" id="she" name="pronoun" value="She">
					<label for="she">She/Her/Hers</label><br>
					<input type="radio" id="nonBin" name="pronoun" value="NonBin">
					<label for="nonBin">They/Them/Their</label><br>
					<button type="save" value="Save">Save</button>
					<h2>Username</h2>
					<input type="text" class="input" value="Username">
					<button type="update">Update</button>
					<h2>Email</h2>
					<input type="text" class="input" value="example@example.edu">
					<h2>Password</h2>
					<input type="password" class="input" value="AlertAcademy24">
					<button type="update" value="Update">Update</button>
				</div>
			</div>

		</div>
	</body>
</html>
